<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет - Индекс Драйв</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="img/logo.svg" alt="Индекс Драйв">
                    <span>Индекс Драйв</span>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Главная</a>
                    <a href="booking.html" class="nav-link">Бронирование</a>
                    <a href="register.html" class="nav-link">Регистрация</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Вход в личный кабинет</h1>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="phone">Номер телефона</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="+7 (999) 999-99-99"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Введите пароль"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Вход</button>
                </form>

                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Контакты</h3>
                    <p class="footer-phone">☎ 8 (800) 111-11-11</p>
                </div>
                <div class="footer-section">
                    <h3>Навигация</h3>
                    <nav class="footer-nav">
                        <a href="index.html">Главная</a>
                        <a href="booking.html">Бронирование</a>
                        <a href="branches.html">Филиалы</a>
                    </nav>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Индекс Драйв. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
